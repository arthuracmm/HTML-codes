        function showSidenav(){

            sidenav.style.display = 'none'
        }
    </script>

    <div class="sidenav">
        <div class="top">
            <h2>Menu</h2>
             <a onclick=hideSidenav() href="#"><i class="material-icons">close</i></a>
        </div>

        <a href="pages/pagina1.html" target="content">Página 2</a>
        <a href="pages/pagina1.html" target="content">Página 3</a>
        <a href="pages/pagina1.html" target="content">Página 4</a>
        <a href="pages/pagina1.html" target="content">Página 5</a>
      </div>

    <header>

            <div class="header-items">
                <img src="./assets/img/logo.png" alt="">
            </div>
            <div class="header-items">
                <a onclick=showSidenav() href="#"><i class="material-icons">dehaze</i></a>
            </div>

        </div>

</body>
</html>
